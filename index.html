<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c281cac81f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbxWNG6mnC-8lM20JMV8HxMkoCPuFT4rJwOrVu1_qwr3Gt1h9tKQi8sbsuvHbbC88sDZig/exec"
        name="contact-form"
      >
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            name="Full-Name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="01* ** ** ** **"
            name="Phone-Number"
            id="contact-phone"
            onkeyup="validatePhone()"
          />
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="contact-email"
            name="Email"
            onkeyup="validateEmail()"
          />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" id="contact-massege" name="Massege" onkeyup="validateMessage()"> </textarea>
          <span id="massege-error"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
